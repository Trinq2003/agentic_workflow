model:
  model_id: "gpt-4o"
  temperature: 0.2
  max_tokens: 2048

cache:
  enabled: true
  cache_expiry: 3600

llm_api:
  api_key: "1234567890"  # Replace with your actual API key
  api_base: "https://ai-domainname.openai.azure.com/"
  api_version: "2023-03-15-preview"
  deployment_name: "gpt-4o"

cost:
  prompt_token_cost: 0.03
  response_token_cost: 0.06

retry:
  max_retries: 5
  backoff_factor: 2

security:
  encrypted: true
  trust_strategy: "TRUST_ALL_CERTIFICATES"
